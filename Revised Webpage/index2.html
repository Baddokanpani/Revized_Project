<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rico's Cook Book</title>
  <link rel="stylesheet" href="styles.css"> <!-- Linking the external CSS file -->
  <script src="myScript.js"></script>
</head>
<body>
  <!-- HEADER SECTION -->
  <header>
    <img src="https://png.pngtree.com/png-vector/20220727/ourmid/pngtree-cooking-logo-png-image_6089722.png" alt="Rico's Cook Book Logo" class="logo">
    <h1>Rico's Cook Book!</h1>
  </header>

  <!-- RIGHT SIDEBAR: Recipe List -->
  <section class="right">
    <h2>Recipes</h2>
    <ul>
      <li>Chicken Parm</li>
      <li>Chicken Alfredo</li>
      <li>Focaccia Bread</li>
    </ul>
  </section>

  <!-- MAIN CONTENT: Recipe Display -->
  <h2>Recipes</h2>
  
  <!-- Recipe Template -->
  <template id="recipe-template">
    <div class="recipe">
      <h3 class="recipe-title"></h3>
      <img class="recipe-image" src="" alt="">
      <p class="recipe-description"></p>
    </div>
  </template>

  <!-- Recipe Container -->
  <div id="recipe-container"></div>
</main>

<script src="data_content.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const container = document.getElementById("recipe-container");
    const template = document.getElementById("recipe-template").content;

    contentData.recipes.forEach(recipe => {
      const clone = template.cloneNode(true);
      clone.querySelector(".recipe-title").textContent = recipe.title;
      clone.querySelector(".recipe-image").src = recipe.image;
      clone.querySelector(".recipe-image").alt = recipe.title;
      clone.querySelector(".recipe-description").textContent = recipe.description;

      container.appendChild(clone);
    });
  });
</script>

  <!-- LEFT SIDEBAR: Adjustments Section -->
  <section class="left">
    <h2>Adjustments</h2>
    <p>Prep Time: <input type="number" min="0" step="1"> minutes</p>
    <p>Cook Time: <input type="number" min="0" step="1"> minutes</p>
    <p>Servings: <input type="number" min="1" step="1"></p>
  </section>

  <!-- FOOTER: Contact & Suggestion Box -->
  <footer>
    <p>Contact: rico@example.com</p>
    <form>
      <label for="suggestion-box">Suggestion Box:</label>
      <textarea id="suggestion-box" rows="2" placeholder="Leave your suggestions here..."></textarea>
      <button type="submit">Submit</button>
    </form>
  </footer>
</body>
</html>
